---
## Install Oh-my-zsh

- name: Install git and zsh
  apt: name={{ item }} state=latest update_cache=yes
  with_items:
    - git
    - zsh

- name: Clone oh-my-zsh repo
  git: repo=https://github.com/robbyrussell/oh-my-zsh.git dest=/home/{{ user }}/.oh-my-zsh

- name: deploy .zshrc
  template: src=zshrc.j2 dest=/home/{{ user }}/.zshrc owner={{ user }}

- name: Copy aliases
  copy: src=aliases dest=/home/{{ user }}/.aliases owner={{ user }}

- name: Set zsh as default shell
  user: name="{{ user }}" shell=/bin/zsh
